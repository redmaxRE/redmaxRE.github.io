<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.pinimg.com/474x/3e/44/4b/3e444b544d967b398498f29f9d921fe1.jpg">
  <title>Redmax™</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9; /* Light gray background */
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    header {
      background: #c0392b; /* Darker Red */
      color: #fff;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: flex-end;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #27ae60; /* Darker Green */
    }

    /* Hero Section */
    .hero {
      background: #27ae60; /* Dark Green */
      color: #fff;
      padding: 150px 0;
      text-align: center;
      position: relative;
    }

    .hero h2 {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b); /* Gradient from watermelon red */
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #c0392b, #e74c3c); /* Reverse gradient on hover */
      transform: scale(1.05);
    }

    /* Circle Image */
    .circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      position: absolute;
      top: -75px; /* Adjust to sit above the text */
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid #fff;
      background: url('https://i.pinimg.com/474x/3e/44/4b/3e444b544d967b398498f29f9d921fe1.jpg') no-repeat center center/cover;
    }

    /* YouTube Video Section */
    .youtube-video {
      text-align: center;
      padding: 50px 0;
      background: #f4f4f4;
    }

    .video-wrapper iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
    }

    /* Properties Section */
    .properties {
      padding: 50px 0;
      text-align: center;
      background: #fff;
    }

    .properties h2 {
      color: #e74c3c; /* Watermelon Red */
    }

    .property-list {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .property {
      width: 30%;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .property:hover {
      transform: translateY(-10px);
    }

    .property img {
      width: 100%;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .property img:hover {
      opacity: 0.9;
    }

    .property h3 {
      margin: 10px 0;
      color: #e74c3c; /* Watermelon Red */
    }

    .property p {
      font-size: 1.1rem;
      color: #666;
    }

    /* Maker Info Section */
    .maker-info {
      background: #c0392b; /* Darker Red */
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .maker-info h3 {
      margin-bottom: 10px;
    }

    .maker-info a {
      color: #27ae60; /* Darker Green */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .maker-info a:hover {
      color: #1e8449; /* Even darker Green */
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #c0392b;
      transition: left 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      width: 30px;
    }

    .sidebar-toggle span {
      height: 3px;
      width: 100%;
      background-color: #fff;
      margin: 4px 0;
      transition: 0.4s;
    }

    .sidebar-toggle.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .sidebar-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .sidebar-toggle.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      transition: color 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #27ae60;
    }

    /* Adjust main content when sidebar is open */
    .content-overlay {
      transition: transform 0.3s ease;
    }

    .content-overlay.sidebar-open {
      transform: translateX(250px);
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      header nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Toggle -->
  <div class="sidebar-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Sidebar Menu -->
  <div class="sidebar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#properties">Properties</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="mailto:redmax5g@gmail.com">Email Us</a></li>
      <li><a href="tel:+16477171615">Call Us</a></li>
    </ul>
  </div>

  <!-- Rest of the existing HTML content remains the same -->
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Your Real Estate</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#properties">Properties</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Rest of the content remains the same as in the original document -->
  
  <!-- JavaScript for Sidebar -->
  <script>
    // Previous smooth scroll script remains the same

    // Sidebar Toggle Functionality
    const sidebarToggle = document.querySelector('.sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');
    const mainContent = document.body;

    sidebarToggle.addEventListener('click', () => {
      sidebarToggle.classList.toggle('active');
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('sidebar-open');
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', (event) => {
      if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
        sidebarToggle.classList.remove('active');
        sidebar.classList.remove('active');
        mainContent.classList.remove('sidebar-open');
      }
      
    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>

  <!-- JavaScript -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {

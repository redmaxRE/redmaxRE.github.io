<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.pinimg.com/474x/3e/44/4b/3e444b544d967b398498f29f9d921fe1.jpg">
  <title>Redmaxâ„¢</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Previous existing styles... */

    /* Sidebar Menu Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #c0392b;
      transition: left 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      width: 30px;
    }

    .sidebar-toggle span {
      height: 3px;
      width: 100%;
      background-color: #fff;
      margin: 4px 0;
      transition: 0.4s;
    }

    .sidebar-toggle.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .sidebar-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .sidebar-toggle.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      transition: color 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #27ae60;
    }

    /* Adjust main content when sidebar is open */
    .content-overlay {
      transition: transform 0.3s ease;
    }

    .content-overlay.sidebar-open {
      transform: translateX(250px);
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      header nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Toggle -->
  <div class="sidebar-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Sidebar Menu -->
  <div class="sidebar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#properties">Properties</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="mailto:redmax5g@gmail.com">Email Us</a></li>
      <li><a href="tel:+16477171615">Call Us</a></li>
    </ul>
  </div>

  <!-- Rest of the existing HTML content remains the same -->
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Your Real Estate</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#properties">Properties</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Rest of the content remains the same as in the original document -->
  
  <!-- JavaScript for Sidebar -->
  <script>
    // Previous smooth scroll script remains the same

    // Sidebar Toggle Functionality
    const sidebarToggle = document.querySelector('.sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');
    const mainContent = document.body;

    sidebarToggle.addEventListener('click', () => {
      sidebarToggle.classList.toggle('active');
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('sidebar-open');
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', (event) => {
      if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
        sidebarToggle.classList.remove('active');
        sidebar.classList.remove('active');
        mainContent.classList.remove('sidebar-open');
      }
    });
  </script>
</body>
</html>
